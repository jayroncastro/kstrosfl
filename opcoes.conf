# Variavel que controla o tempo de atraso entre os testes
# o valor e expresso em segundos e deve ser maior que 1
# caso nao seja especificada esta variavel o valor padrao 20 segundos sera carregado
#tempo_atraso 30
# Variavel que controla o endereço a ser pesquisado
# Esta variavel deve ser obrigatoria
endereco_pesquisa www.google.com.br
# Variavel que controla a quantidade de erros antes de mudar de link
# o valor deve ser maior que 1
# caso nao seja especificada esta variavel o valor padrao 2 sera carregado
#contador_erros 3
# Variavel que controla o caminho onde devera ser encontrado os arquivos de configuracao do iproute2
# Esta variavel deve ser obrigatoria
caminho_iproute /etc/iproute2/rt_tables
